<h2 md-dialog-title>Blog Settings</h2>

<md-input-container>
    <input mdInput placeholder="Blog Name" [(ngModel)]="settings.blogName">
</md-input-container>

<md-dialog-actions>
    <button md-raised-button>Save</button>
    <button md-raised-button md-dialog-close>Cancel</button>
</md-dialog-actions>
