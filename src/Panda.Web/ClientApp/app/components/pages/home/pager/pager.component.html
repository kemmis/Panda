<div class="pp-pager">
    <div class="pp-pager-container container">
        <button mat-raised-button class="pp-pager-left" (click)="nextPage()" *ngIf="showNext"><i class="fa fa-chevron-left"></i> Older Posts</button>
        <button mat-raised-button class="pp-pager-right" (click)="prevPage()" *ngIf="showPrev">Newer Posts <i class="fa fa-chevron-right"></i></button>
    </div>
</div>
