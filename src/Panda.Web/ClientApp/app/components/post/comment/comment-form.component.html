<div class="pp-comment-form row" id="comment-form">
    <div class="col-10 offset-2">
        <h3>Add Comment</h3>
        <form [formGroup]="form">
            <div class="pp-comment-form-name">
                <mat-form-field>
                    <input matInput name="name" #name placeholder="Name" formControlName="authorName">
                </mat-form-field>
            </div>
            <div class="pp-comment-form-email">
                <mat-form-field>
                    <input type="email" matInput name="email" #email placeholder="Email" formControlName="authorEmail" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                </mat-form-field>
            </div>
            <div class="pp-comment-form-text">
                <mat-form-field>
                    <textarea matInput name="text" #text placeholder="Comment" formControlName="text"></textarea>
                </mat-form-field>
            </div>
            <div class="g-recaptcha" data-callback="verifyCallback" [attr.data-sitekey]="reCaptchaKey"></div>
            <div class="pp-comment-form-save">
                <button mat-raised-button (click)="save()" [disabled]="(_userReCaptcha && !recaptchaCompleted) || !form.valid">Save Comment</button>
            </div>
        </form>
    </div>
</div>
