<div class="control-panel">
    <div class="user-info">
        <i class="fa fa-user-circle"></i>
        <div class="display-name">{{login.displayName}}</div>
    </div>
    <div class="user-actions">
        <button mat-button (click)="logOut()" matTooltip="Log Out"><i class="fa fa-power-off"></i></button>
        <button mat-button matTooltip="Change Password" (click)="changePassword()"><i class="fa fa-key"></i></button>
        <button mat-button matTooltip="Profile" (click)="editProfile()"><i class="fa fa-user"></i></button>
    </div>
    <div class="cp-areas">
        <button mat-button (click)="openDashboard()"><i class="fa fa-bar-chart"></i> Dashboard</button>
        <button mat-button (click)="openContent()"><i class="fa fa-folder-open"></i> Content</button>
        <button mat-button (click)="openSettings()"><i class="fa fa-cog"></i> Blog Settings</button>
        <button mat-button (click)="openPostEditor()"><i class="fa fa-plus"></i> New Post</button>
    </div>
</div>
