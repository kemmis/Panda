<md-tab-group>
  <md-tab label="Posts">
    <post-content-list [posts]="content.posts" (editPost)="onEditPost($event)"></post-content-list>
  </md-tab>
  <md-tab label="Categories">
    <category-content-list [categories]="content.categories"></category-content-list>
  </md-tab>
</md-tab-group>

<div class="progress-container" *ngIf="loading">
  <md-progress-bar mode="indeterminate"></md-progress-bar>
</div>
