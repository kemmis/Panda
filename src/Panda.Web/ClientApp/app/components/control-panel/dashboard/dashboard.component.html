<h3 matDialogTitle><i class="fa fa-bar-chart"></i> Dashboard</h3>
<div class="row">
    <div class="col-md-6">
        <mat-card>
            <mat-card-title>Stats</mat-card-title>
            <mat-card-content>
                <mat-list>
                    <mat-list-item> Published Posts {{dashboardData.numPosts}}</mat-list-item>
                    <mat-list-item> Draft Posts {{dashboardData.numDrafts}} </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-6">
        <mat-card>
            <mat-card-title>Latest Comments</mat-card-title>
            <mat-card-content class="db-recent-comments">
                <div class="db-recent-comment" *ngFor="let c of dashboardData.recentComments">
                    <div class="db-recent-comment-date">
                        {{c.createdDateTime}}
                    </div>
                    <div class="db-recent-comment-meta">
                        Comment on post <a href="javascript:void(0)" (click)="navigateToPost(c.postSlug)">{{c.postTitle}}</a> by <a href="mailto:{{c.authorEmail}}">{{c.authorName}}</a>
                    </div>
                    <div class="db-recent-comment-text">
                        {{c.text}}
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="progress-container" *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
